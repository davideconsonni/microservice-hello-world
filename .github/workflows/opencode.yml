name: OpenCode (GLM-4.7 Free)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  run-opencode:
    if: contains(github.event.comment.body, '/oc')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OpenCode Agent with GLM-4.7 Free
        uses: opencodeai/opencode-agent-action@v0.11.2
        with:
          provider: zhipu
          model: glm-4-7b-chat
